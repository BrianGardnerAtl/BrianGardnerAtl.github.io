---
layout: default
title: Blog
---
<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      {% for post in site.posts %}

        {% if post.external_link %}
            {% include bnr_post.html title=post.title date=post.date link=post.external_link %}
        {% else %}
            {% include post.html title=post.title date=post.date %}
        {% endif %}

      {% endfor %}
    </div>
  </div>
</div>

<hr>
